<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SocialBook</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<nav>
		<div class="nav-left">
			<img src="images/logo.png" class="logo">
			<ul>
				<li><img src="images/notification.png"></li>
				<li><img src="images/inbox.png"></li>
				<li><img src="images/video.png"></li>
			</ul>
		</div>
		<div class="nav-right">

			<div class="search-box">
				<img src="images/search.png">
				<input type="text" placeholder="Search">
			</div>
			<div class="nav-user-icon online">
				<img src="images/profile-pic.png" alt="">
			</div>

		</div>
	</nav>

	<div class="container">
		<!--------- Left-Sidebar --------->
		<div class="left-sidebar">
			<div class="imp-links">
				<a href="#"><img src="images/news.png"> Últimas notícias</a>
				<a href="#"><img src="images/friends.png"> Amigos</a>
				<a href="#"><img src="images/group.png"> Grupo</a>
				<a href="#"><img src="images/marketplace.png"> Mercado</a>
				<a href="#"><img src="images/watch.png"> Assistir</a>
				<a href="#">Ver mais</a>
			</div>
			<div class="shortcut-links">
				
			</div>
		</div>
		<!--------- main-Content --------->
		<div class="main-content"></div>
		<!--------- Right-Sidebar --------->
		<div class="right-sidebar"></div>
	</div>

</body>
</html>
